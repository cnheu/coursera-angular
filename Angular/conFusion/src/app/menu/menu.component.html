<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <!-- We now pass to router the id of the dish that is being clicked -->
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]">
      <!--  Not going to use click to show dish-->
      <!-- <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> -->
        <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 mat-line>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="dishes">
    <mat-spinner></mat-spinner>
    <h4>Loading... Please Wait</h4>
  </div>


  <!-- <app-dishdetail [dish]="selectedDish"></app-dishdetail> -->

</div>
